  <body>

  <h1> Crime Map</h1>
  <div id="newcrimeform"> 
    <h2>Submit New Crime </h2>

    <form  action="/submitcrime" method="POST">
        <label for="category">category </label>
        <select name="category" id="category">
            {% for category in categories  %}
          

              <option value="{{ category }}" > {{ category }}  </option>
            {% endfor %}
        </select>

        <label for="date">Date</label>
        <input name="date" id="date" type="date" value="2020-09-11">
        <label for="latitude">Lattitude </label>
        <input name="latitude" id="latitude" type="text"> 
        <label for="longitude">longitude</label>
        <input name="longitude" id="longitude" type="text">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Detailed Description of the Crime" > </textarea>
        <input type="submit" value="submit">
    </form>



</div>

<p> Criminal Activity in the Country</p>

    <div id="map"></div>
